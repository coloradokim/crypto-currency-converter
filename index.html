<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:600italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <h1>Crypto Currency Converter</h1>
    <div ng-controller="CurrencyController">
      <form>
        <input type="text" ng-model="number">
        <select ng-model="coinName">
          <option value="BTC">BTC</option>
          <option value="XDC">XDC</option>
          <option value="LTC">LTC</option>
        </select>
    </form>
      <p class="bold">{{coinName}} =</p>
      <p class="fancy" ng-show="coinName === 'BTC'"> {{bitcoinData.ask * number | currency}}</p><span ng-show="coinName === 'BTC'" class="bold">USD</span>
      <p class="fancy" ng-show="coinName === 'XDC'"> {{dogecoinData.ask * number| currency}}</p><span ng-show="coinName === 'XDC'" class="bold">USD</span>
      <p class="fancy" ng-show="coinName === 'LTC'"> {{litecoinData.ask * number | currency}}</p><span ng-show="coinName === 'LTC'" class="bold">USD</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
